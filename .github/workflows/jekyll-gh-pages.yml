name: Deploy React with GitHub Pages

on:
  # Allows you to manually trigger the workflow from the Actions tab
  workflow_dispatch:

jobs:
  # Build and Deploy job
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can use any supported Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          npm install gh-pages --save-dev
          npx gh-pages -d build

# This workflow will build the React app and deploy it to GitHub Pages
# when manually triggered from the GitHub Actions tab.
